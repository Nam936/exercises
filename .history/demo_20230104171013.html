<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollock</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div id="wrap">
    <div class="bg-header">
      <div class="container">
        <div class="header">
          <div class="menu-header">
            <h1 class="logo">
              <img src="/img/Frame_header.png" alt="logo">
              <p class="txt_header">Pollock</p>
            </h1>
            <div class="lst-header">
              <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PAGES</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
            <div class="icon-header">
              <img class="search" src="/img/Iconex/Search_header.png" alt="">
              <img class="cart" src="/img/Iconex/Bag_header.png" alt="">
              <button>SIGN UP</button>
            </div>
          </div>
        </div>
        <div class="txt-ct">
          <h1>OurWork</h1>
          <p>HOMEPAGE / PROJECT</p>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="header">
        <h1>Get inspored by our finest work</h1>
      </div>
      <div class="row">
        <div class="column">
          <img src="/img/main_img/1.png" alt="">
          <img src="/img/main_img/2.png" alt="">
        </div>
        <div class="column">
          <img src="/img/main_img/3.png" alt="">
          <img src="/img/main_img/4.png" alt="">
        </div>
        <div class="column">
          <img src="/img/main_img/5.png" alt="">
          <img src="/img/main_img/6.png" alt="">
        </div>
      </div>
      <div class="btn-main">
        <a href="#"><button>LOAD MORE</button></a>
      </div>
    </div>

    <div class="client">
      <div class="tit_client">
        <h2>What our clients are saying about us</h2>
        <p>Customer satisfaction is a primary goal for our company</p>
      </div>

        <div class="slide">
          <div class="card">
            <div class="content">
              <div class="avatar">
                <img src="/img/avatar-1/" alt="">
              </div>
            </div>
          </div>
          div.car*3>div.content>div.avatar{}
        </div>

    </div>


  </div>
</body>

</html>
